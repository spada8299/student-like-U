<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Student like U</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  		<script src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		
	</head>
	<body>
		<header class="container">
			<h2 class="my-header">Student Like U</h2>
		</header>
		<section class="container">
			<div class="col-md-9">
				
				<div class="" data-toggle="buttons">
					<ul class="nav nav-tabs" id="myTab">
						<div class="liner"></div>
						<li class="active">
	                     	<a href="#q1" data-toggle="tab" title="性別">
	                      		<span class="round one">Q1</span> 
	                  	</a></li>

		                <li class=""><a href="#q2" data-toggle="tab" title="profile">
		                    <span class="round two">Q2</span> 
		                    </a>
		                </li>
                 		<li class=""><a href="#q3" data-toggle="tab" title="bootsnipp goodies">
                     		<span class="round three">Q3</span> </a>
                     	</li>

                     	<li class=""><a href="#q4" data-toggle="tab" title="blah blah">
                         	<span class="round four">Q4</span> 
                     	</a></li>

                     	<li class=""><a href="#q5" data-toggle="tab" title="completed">
                         	<span class="round five">Q5</span> </a>
                     	</li>
                     	<li class=""><a href="#q6" data-toggle="tab" title="completed">
                         	<span class="round five">Q6</span> </a>
                     	</li>
					</ul>
					<!-- <label class="btn round active" id="btn1"><input type="radio" name="toggle" checked>性別</label>
				 	<label class="btn btn-default round" id="btn2"><input type="radio" name="toggle">學科類別</label>
					<label class="btn btn-default round" id="btn3"><input type="radio" name="toggle">生活費</label>
					<label class="btn btn-default round" id="btn4"><input type="radio" name="toggle">感情狀態</label>
					<label class="btn btn-default round" id="btn5"><input type="radio" name="toggle">生活型態</label>
					<label class="btn btn-default round" id="btn6"><input type="radio" name="toggle">大學地點</label> -->
				</div>
				<form role="form">
					<div class="tab-content">
						<div role="tabpanel" class="form-group tab-pane fade in active" id="q1">
							<h2>Q1. 性別？</h2>
							<div class="question-content" data-toggle="buttons">
								<label class="btn" for="male">
									<input id="male" type="radio" name="gender" value="male"><i class="fa fa-male fa-5x"></i><br><br>男<br><i class="fa fa-caret-up fa-3x"></i>
								</label>
								<label class="btn" for="female">
									<input id="female" type="radio" name="gender" value="female"><i class="fa fa-female fa-5x"></i><br><br>女<br><i class="fa fa-caret-up fa-3x"></i>
								</label>
							</div>
							<div class="next-btn"><i class="fa fa-chevron-right"></i></div>
						</div>
						<div role="tabpanel" class="form-group tab-pane fade" id="q2" data-toggle="buttons">
							<h2>Q2. 學科領域？</h2>
							<div class="pre-btn"><i class="fa fa-chevron-left"></i></div>
							<div class="question-content" data-toggle="buttons">
								<label class="btn ">
									<input type="radio" name="subject" value="edu"><i class="fa fa-graduation-cap fa-3x"></i><br><br>教育<br><i class="fa fa-caret-up fa-3x"></i>
								</label>
								<label class="btn ">
									<input type="radio" name="subject" value="art"><i class="fa fa-paint-brush fa-3x"></i><br><br>人文及藝術<br><i class="fa fa-caret-up fa-3x"></i>
								</label>
								<label class="btn ">
									<input type="radio" name="subject" value="society"><i class="fa fa-users fa-3x"></i><br>社會科學、商業及法律<br><i class="fa fa-caret-up fa-3x"></i>
								</label>
								<label class="btn ">
									<input type="radio" name="subject" value="science"><i class="fa fa-flask fa-3x"></i><br><br>科學<br><i class="fa fa-caret-up fa-3x"></i>
								</label>
								<label class="btn ">
									<input type="radio" name="subject" value="engineering"><i class="fa fa-wrench fa-3x"></i><br>工程、製造及營造<br><i class="fa fa-caret-up fa-3x"></i>
								</label>
								<label class="btn ">
									<input type="radio" name="subject" value="agriculture"><i class="fa fa-leaf fa-3x"></i><br><br>農學<br><i class="fa fa-caret-up fa-3x"></i>
								</label>
								<label class="btn ">
									<input type="radio" name="subject" value="medical"><i class="fa fa-medkit fa-3x"></i></i><br>醫藥衛生及社福<br><i class="fa fa-caret-up fa-3x"></i>
								</label>
								<label class="btn ">
									<input type="radio" name="subject" value="serve"><i class="fa fa-cutlery fa-3x"></i><br><br>服務<br><i class="fa fa-caret-up fa-3x"></i>
								</label>
								<label class="btn ">
									<input type="radio" name="subject" value="other"><i class="fa fa-question-circle fa-3x"></i><br><br>其他<br><i class="fa fa-caret-up fa-3x"></i>
								</label>
							</div>
							<div class="next-btn"><i class="fa fa-chevron-right"></i></div>
						</div>
						<div role="tabpanel" class="form-group tab-pane fade" id="q3" data-toggle="buttons">
							<h2>Q3. 每學期生活費？</h2>
							<div class="pre-btn"><i class="fa fa-chevron-left"></i></div>
							<div class="question-content" data-toggle="buttons">
								<label class="btn ">
									<input type="radio" name="expenses" value="e1">NTD$<br>15000以下<br><i class="fa fa-caret-up fa-3x"></i>
								</label>
								<label class="btn ">
									<input type="radio" name="expenses" value="e2">NTD$<br>15001~25000<br><i class="fa fa-caret-up fa-3x"></i>
								</label>
								<label class="btn ">
									<input type="radio" name="expenses" value="e3">NTD$<br>25001~35000<br><i class="fa fa-caret-up fa-3x"></i>
								</label>
								<label class="btn ">
									<input type="radio" name="expenses" value="e4">NTD$<br>35001~45000<br><i class="fa fa-caret-up fa-3x"></i>
								</label>
								<label class="btn ">
									<input type="radio" name="expenses" value="e5">NTD$<br>45001以上<br><i class="fa fa-caret-up fa-3x"></i>
								</label>
							</div>
							<div class="next-btn"><i class="fa fa-chevron-right"></i></div>
						</div>
						<div role="tabpanel" class="form-group tab-pane fade" id="q4" data-toggle="buttons">
							<h2>Q4. 學歷階段？</h2>
							<div class="pre-btn"><i class="fa fa-chevron-left"></i></div>
							<div class="question-content" data-toggle="buttons">
								<label class="btn ">
									<input type="radio" name="status" value="l1"><i class="fa fa-graduation-cap fa-3x"></i><br>大學生<br><i class="fa fa-caret-up fa-3x"></i>
								</label>
								<label class="btn ">
									<input type="radio" name="status" value="l2"><i class="fa fa-graduation-cap fa-3x"></i><i class="fa fa-graduation-cap fa-3x"></i><br>碩士生<br><i class="fa fa-caret-up fa-3x"></i>
								</label>
								<label class="btn ">
									<input type="radio" name="status" value="l3"><i class="fa fa-graduation-cap fa-2x"></i><br><i class="fa fa-graduation-cap fa-2x"></i><i class="fa fa-graduation-cap fa-2x"></i><br>博士生<br><i class="fa fa-caret-up fa-3x"></i>
								</label>
								<label class="btn ">
									<input type="radio" name="status" value="l4"><i class="fa fa-briefcase fa-4x"></i><br>五專生<br><i class="fa fa-caret-up fa-3x"></i>
								</label>
							</div>
							<div class="next-btn"><i class="fa fa-chevron-right"></i></div>
						</div>
						<div role="tabpanel" class="form-group tab-pane fade" id="q5" data-toggle="buttons">
							<h2>Q5. 生活型態？</h2>
							<div class="pre-btn"><i class="fa fa-chevron-left"></i></div>
							<div class="question-content" data-toggle="buttons">
								<label class="btn ">
									<input type="radio" name="traffic" value="dorm"><i class="fa fa-building-o fa-4x"></i><br><br>住宿<br><i class="fa fa-caret-up fa-3x"></i>
								</label>
								<label class="btn ">
									<input type="radio" name="traffic" value="home"><i class="fa fa-subway fa-4x"></i><br><br>通勤<br><i class="fa fa-caret-up fa-3x"></i>
								</label>
							</div>
							<div class="next-btn"><i class="fa fa-chevron-right"></i></div>
						</div>
						<div role="tabpanel" class="form-group tab-pane fade" id="q6" data-toggle="buttons">
							<h2>Q6. 學校地點？</h2>
							<div class="pre-btn"><i class="fa fa-chevron-left"></i></div>
							<div class="question-content" data-toggle="buttons">
								<label class="btn">
									<input type="radio" name="region" value="north"> 北部<br><i class="fa fa-caret-up fa-3x"></i>
								</label>
								<label class="btn">
									<input type="radio" name="region" value="central"> 中部<br><i class="fa fa-caret-up fa-3x"></i>
								</label>
								<label class="btn">
									<input type="radio" name="region" value="south"> 南部<br><i class="fa fa-caret-up fa-3x"></i>
								</label>
								<label class="btn">
									<input type="radio" name="region" value="east"> 東部<br><i class="fa fa-caret-up fa-3x"></i>
								</label>
								<label class="btn">
									<input type="radio" name="region" value="other"> 外島<br><i class="fa fa-caret-up fa-3x"></i>
								</label>
							</div>	
						</div>
					</div>
				</form>
				
			</div>
			<div class="col-md-3">
				<div class="total-content">
					<p class="text-left">全國有</p>
					<p class="text-center"><span id="total">1339849</span></p>
					<p class="text-right">位學生跟您很像</p>
				</div>
				<div class="report-btns">
					<button class="report-btn disable" disabled>觀看屬於您的報告</button>
				</div>
			</div>
		</section>
		<script type="text/javascript" src="js/jquery.animateNumber.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/data.js"></script>
		<!-- button效果 -->		
	</body>
</html>
